<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Spaceshits &mdash; A 2D Top-Down Space Shooter</title>
		<meta name="author" content="Odepax" />
		<meta name="description" content="Spaceshits" />
		<meta name="keywords" content="spaceshits, odepax" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#242424" />
		<link rel="stylesheet" type="text/css" href="./asset/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="./asset/favicon.ico" />
		<meta name="robots" content="index, follow" />
		<script type="module">
			import { ParameterCentral  } from "./game/central/parameter.js"
			import { GameCentral } from "./game/central/game.js"
			import { NavigationCentral } from "./game/central/navigation.js"
			import { MainPage } from "./page/main.js"
			import { SettingsPage } from "./page/settings.js"
			import { QuotationPage } from "./page/quotation.js"
			import { LobbyPage } from "./page/lobby.js"
			import { ArenaPage } from "./page/arena.js"
			import { DefeatPage } from "./page/defeat.js"
			import { VictoryPage } from "./page/victory.js"
			import { ShopPage } from "./page/shop.js"

			const parameterCentral = new ParameterCentral()
			const gameCentral = new GameCentral(parameterCentral)
			const navigationCentral = new NavigationCentral(navigationHost)

			navigationCentral.register(MainPage, () => new MainPage(navigationCentral, parameterCentral, gameCentral))
			navigationCentral.register(SettingsPage, () => new SettingsPage(navigationCentral, parameterCentral))
			navigationCentral.register(QuotationPage, () => new QuotationPage(navigationCentral))
			navigationCentral.register(LobbyPage, () => new LobbyPage(navigationCentral))
			navigationCentral.register(ArenaPage, () => new ArenaPage(navigationCentral, gameCentral))
			navigationCentral.register(ShopPage, () => new ShopPage(navigationCentral, gameCentral))
			navigationCentral.register(DefeatPage, () => new DefeatPage(navigationCentral, gameCentral))
			navigationCentral.register(VictoryPage, () => new VictoryPage(navigationCentral, gameCentral))

			navigationCentral.enter(MainPage)
		</script>
	</head>
	<body>

		<main id="navigationHost" class="navigation-host"></main>

		<template id="main-page" class="pull-in stack-horizontal content-vertical-stretch content-horizontal-stretch">

			<header role="banner" class="stack-vertical content-vertical-center content-horizontal-right">
				<h1>
					<img src="./asset/logo.svg" alt="Spaceshits' logo" />
					<span>Spaceshits</span>
					<small>Harlequin</small>
				</h1>
			</header>

			<nav class="stack-vertical content-vertical-center content-horizontal-left" style="--gutt: 20px;">
				<button data-on="click:startNewGame" class="red">New</button>
				<button id="resumeButton" data-on="click:resumeLastGame" class="green">Resume</button>
				<button data-on="click:editSettings" class="blue">
					<span>Settings</span>
					<small id="settingsTooltip" class="tooltip">...</small>
				</button>
				<a href="https://github.com/Odepax/spaceshits">GitHub</a>
				<!--<a href="https://odepax.itch.io/spaceshits-harlequin">Itch</a>-->
			</nav>

		</template>

		<template id="settings-page" class="pull-in stack-horizontal">
			<h1 class="pull-up-page-title">Settings</h1>
			<div class="stack-horizontal">

				<button class="vertical-bottom red" data-on="click:discardChanges">
					<span>Discard</span>
				</button>

				<section class="vertical-center margin-horizontal-large grid" style="--rows: 6; --cols: 7; --cell: 50px;">
					<button id="key-up" class="small green" style="--row: 3; --col: 2;">
						<span class="icon up"></span>
					</button>
					<button id="key-down" class="small green" style="--row: 4; --col: 2;">
						<span class="icon down"></span>
					</button>
					<button id="key-left" class="small green" style="--row: 4; --col: 1;">
						<span class="icon left"></span>
					</button>
					<button id="key-right" class="small green" style="--row: 4; --col: 3;">
						<span class="icon right"></span>
					</button>
					<button id="key-shoot" class="small red" style="--row: 3; --col: 8;">
						<span class="icon cross"></span>
					</button>
					<button id="key-aux" class="small blue" style="--row: 4; --col: 8;">
						<span class="icon gear"></span>
					</button>
					<button id="key-pause" class="small blue" style="--row: 1; --col: 1;">
						<span class="icon pause"></span>
					</button>

					<aside class="stack-horizontal" style="--row: 5; --col: 1; --rspan: 2; --cspan: 8;">
						<p style="text-align: center;">
							<span id="bindingLegend">...</span> <br />
							<strong id="bindingKey">...</strong>
						</p>
					</aside>

					<div class="canvas-wrapper" style="--row: 1; --col: 4; --rspan: 4; --cspan: 4;">
						<canvas id="testCanvas" class="game-canvas" width="240" height="240" tabindex="1"></canvas>
					</div>
				</section>

				<button class="vertical-bottom green" data-on="click:saveChanges">
					<span>Save</span>
					<small id="settingsTooltip" class="tooltip">...</small>
				</button>

			</div>
		</template>

		<template id="quotation-page" class="pull-in stack-horizontal">
			<blockquote class="dialogue">
				<h2 class="source">An Echo from Space</h2>
				<p class="message" id="quote">...</p>
			</blockquote>
		</template>

		<template id="lobby-page" class="pull-in stack-vertical">
			<h2 class="pull-up-page-title">
				<span>New Game</span>
				<small>WIP</small>
			</h2>
			<section class="page-content vertical-stretch stack-horizontal">
				<button data-on="click:fleeArena" class="action-card rectangles teal">
					<span class="icon cross"></span>
					<span class="label">Flee<br /> Arena</span>
				</button>
				<canvas id="gameCanvas" class="game-canvas" style="margin-right: 10px;" width="380" height="380" tabindex="1"></canvas>
				<button data-on="click:fightArena" class="action-card triangles red">
					<span class="icon right"></span>
					<span class="label">Fight<br /> Arena<br /> #1</span>
				</button>
			</section>
		</template>

		<template id="arena-page" class="pull-in stack-horizontal">
			<h1 class="pull-up-page-title">Floor <span id="floorNumber">...</span> &ndash; Arena <span id="arenaNumber">...</span></h1>
			<section class="page-content stack-horizontal">

				<div class="stack-vertical vertical-bottom">
					<progress id="energyBar" value="1" class="orange margin-bottom-small"></progress>
					<progress id="hpBar" value="1" class="green"></progress>
				</div>

				<div class="canvas-wrapper margin-horizontal-small" style="width: 720px; height: 722px;">
					<canvas id="gameCanvas" class="game-canvas" width="700" height="700" tabindex="1"></canvas>
				</div>

				<div style="width: 190px;"></div>

			</section>
		</template>

		<template id="defeat-page" class="push-in stack-horizontal">
			<h1 class="pull-up-page-title">Defeated at Floor <span id="floorNumber">...</span> &ndash; Arena <span id="arenaNumber">...</span></h1>
			<button data-on="click:backToMain" class="pink large">
				<span class="icon left"></span>
			</button>
		</template>

		<template id="victory-page" class="push-in stack-horizontal">
			<h1 class="pull-up-page-title">Victory</h1>
			<button data-on="click:continue" class="green large">
				<span class="icon left"></span>
			</button>
		</template>

		<template id="shop-page" class="pull-in stack-horizontal">
			<h1 class="pull-up-page-title">Gift Shop &mdash; Floor <span id="floorNumber">...</span> &ndash; Arena <span id="arenaNumber">...</span></h1>
			<section class="stack-vertical content-horizontal-center">

				<div id="itemButtons" class="grid" style="--rows: 2; --cols: 2; --cell: 120px;"></div>

				<div class="stack-horizontal content-vertical-bottom">

					<p style="line-height: 50px;">
						<span>Balance:</span>
						<span class="icon sholds" style="--ICON-SIZE: 22px; vertical-align: sub;"></span>
						<strong id="balanceDisplay">...</strong>
					</p>

					<aside class="stack-horizontal margin-horizontal-large margin-top-large" style="width: 540px; height: 120px;">
						<p style="text-align: center;">
							<span id="itemDescription">...</span> <br />
							<span id="itemPriceCurrencyIcon" class="icon sholds" style="--ICON-SIZE: 22px; vertical-align: sub;"></span>
							<strong id="itemPrice">...</strong>
						</p>
					</aside>

					<section class="stack-vertical">
						<button class="blue" data-on="click:leave" style="margin-bottom: 20px;">
							<span>Leave</span>
						</button>
						<button class="red" data-on="click:continue">
							<span>Continue</span>
						</button>
					</section>

				</div>

			</section>
		</template>

	</body>
</html>
